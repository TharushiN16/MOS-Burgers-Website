<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers - Home</title>
           <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        /* Top bar styles */
        .top-bar {
            width: 100%;
            height: 30px;
            background: white;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .dots {
            display: flex;
            gap: 5px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
        }

        /* Navigation Styles */
        .navbar {
            background: #c0c0c0;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #000;
            text-decoration: none;
        }

	.logo-image {
    	    width: 40px;
    	    height: 40px;
	    margin-right: 10px;
            border-radius: 4px;
	}

        .logo-text {
            font-weight: 500;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            margin: 0 auto;
            padding-left: 50px;
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .auth-buttons {
            background: #e0e0e0;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }

        .auth-buttons a {
            text-decoration: none;
            color: #000;
        }

        .auth-buttons span {
            margin: 0 8px;
            color: #666;
        }

        /* Home Section Styles */
        .home {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 60px;
        }

        .home-text {
            flex: 1;
	    text-align: center;
        }

        .home-text h1 {
            font-size: 120px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 30px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .home-text p {
            font-size: 17px;
            margin: 20px 0;
            color: #000;
            max-width: 400px;
            font-weight: 500;
            line-height: 1.5;
	    text-align: right;
        }

        .home-image {
            flex: 1;
            position: relative;
        }

        .home-image img {
            width: 110%;
            max-width: 800px;
            height: 500px;
            filter: grayscale(100%);
        }

        .home-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #f0f0f0;
            border-radius: 50%;
            z-index: -1;
        }

        .order-button {
            display: inline-block;
            padding: 12px 30px;
            background: #000;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
        }

	.error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero {
                flex-direction: column;
                padding: 20px;
                text-align: center;
            }

            .hero-text h1 {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <nav class="navbar">
        <a href="home.html" class="logo-section">
            <div class="logo-icon"></div>
		<img src="burger.png" alt="MOS Burgers Logo" class="logo-image"
            <span class="logo-text"><b>MOS Burgers</b></span>
        </a>
        
        <div class="nav-links">
            <a href="home.html">HOME</a>
            <a href="menu.html">MENU</a>
            <a href="order.html">ORDER</a>
            <a href="customer.html">CUSTOMER</a>
            <a href="reports.html">REPORTS</a>
        </div>
        
        <div class="auth-buttons">
            <a href="SignUp.html">Sign up</a>
            <span>|</span>
            <a href="Login.html">Login</a>
        </div>
    </nav>

    <main class="home">
        <div class="home-text">
            <h1>MOS<br>BURGERS</h1>
            <p>SPECIALIZE IN SELLING A WIDE VARIETY OF BURGERS, SUBMARINES AND SOFT DRINKS</p>
            <a href="menu.html"><button class="order-button">Order Now</button></a>
        </div>
        <div class="home-image">
            <img src="Delicious Burgers.png" alt="Delicious Burgers">
        </div>
    </main>

    <script>
        function updateRealTimeData() {
            try {
                // Simulate fetching data
                setTimeout(() => {
                    const currentOrders = Math.floor(Math.random() * 50); // Random number of orders
                    const ordersElement = document.getElementById("current-orders");
                    if (ordersElement) {
                        ordersElement.textContent = `Current Orders: ${currentOrders}`;
                    } else {
                        console.error("Element with ID 'current-orders' not found.");
                    }
                }, 1000); // Update every 1 second
            } catch (error) {
                console.error("Error updating real-time data:", error);
                displayError("Error fetching data. Please try again later."); // Error display
            }
        }

        // Display error messages on the page 
        function displayError(message) {
          const errorContainer = document.createElement("div");
          errorContainer.classList.add("error-message");
          errorContainer.textContent = message;

          const mainElement = document.querySelector("main");
          if (mainElement) {
            mainElement.insertBefore(errorContainer, mainElement.firstChild); // Insert error at the top of main
          } else {
            console.error("Main element not found to display error message");
          }
        }

        // Client-side validation
        function validateForm() {
            try {
                const nameInput = document.getElementById("name"); // Example input
                if (!nameInput.value.trim()) {
                    throw new Error("Name is required.");
                }

                // More validation checks...

                return true; // Form is valid
            } catch (error) {
                displayError(error.message);
                return false; // Form is invalid
            }
        }

        // Event listener for form submission 
        const orderButton = document.querySelector(".order-button");
        if (orderButton) {
            orderButton.addEventListener("click", (event) => {
                // Prevent default action if validation fails
                if (!validateForm()) {
                    event.preventDefault();
                }

                // If validation passes, redirect to the menu page.
                window.location.href = "menu.html";
            });
        }

        // Initialize real-time data updates
        updateRealTimeData();
        setInterval(updateRealTimeData, 5000); // Update every 5 seconds
    </script>

</body>
</html>
