<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .top-bar {
            width: 100%;
            height: 30px;
            background: white;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .dots {
            display: flex;
            gap: 5px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
        }

        .navbar {
            background: #c0c0c0;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #000;
            text-decoration: none;
        }

        .logo-image {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 4px;
        }

        .logo-text {
            font-weight: 500;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            margin: 0 auto;
            padding-left: 50px;
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .auth-buttons {
            background: #e0e0e0;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }

        .auth-buttons a {
            text-decoration: none;
            color: #000;
        }

        .auth-buttons span {
            margin: 0 8px;
            color: #666;
        }

        /* Form Styles */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px); 
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .form-container input[type="date"] {
            appearance: none;
            -webkit-appearance: none;
            padding-right: 30px; 
        }

      

        .date-input-container::after {
            content: "\f073";
            font-family: "Font Awesome 5 Free";
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .form-container button {
            background-color: #000;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

	.error-message {
            color: red;
            margin-top: 5px;
            font-size: 14px;
            min-height: 1em;
        }

    </style>

</head>
<body>

    <div class="top-bar">
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <nav class="navbar">
        <a href="home.html" class="logo-section">
            <img src="burger.png" alt="MOS Burgers Logo" class="logo-image">
            <span class="logo-text"><b>MOS Burgers</b></span>
        </a>

        <div class="nav-links">
            <a href="home.html">HOME</a>
            <a href="menu.html">MENU</a>
            <a href="order.html">ORDER</a>
            <a href="customer.html">CUSTOMER</a>
            <a href="reports.html">REPORTS</a>
        </div>
        
        <div class="auth-buttons">
            <a href="SignUp.html">Sign up</a>
            <span>|</span>
            <a href="Login.html">Login</a>
        </div>
    </nav>


	<main>
        <div class="form-container">
            <h1>&nbsp;&nbsp;&nbsp;Create new Account</h1>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Already Registered? <a href="Login.html">Login</a></p>
            <form id="signupForm" action="#" method="post">
                <label for="name">NAME</label>
                <input type="text" id="name" name="name" value="Tharushi Nawanjana">
                <div id="nameError" class="error-message"></div>

                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" value="tharushi@gmail.com">
                <div id="emailError" class="error-message"></div>

                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" value="******">
                <div id="passwordError" class="error-message"></div>

                <label for="dob">DATE OF BIRTH</label>
                <div class="date-input-container">
                    <input type="date" id="dob" name="dob">
                </div>
                <div id="dobError" class="error-message">&nbsp;</div>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </main>

<script>
        const form = document.getElementById('signupForm');
        form.addEventListener('submit', function(event) {
            let isValid = true;

            // Name validation
            const nameInput = document.getElementById('name');
            const nameError = document.getElementById('nameError');
            if (nameInput.value.trim() === "") {
                nameError.textContent = "Name is required";
                isValid = false;
            } else {
                nameError.textContent = "";
            }

            // Email validation
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            if (emailInput.value.trim() === "") {
                emailError.textContent = "Email is required";
                isValid = false;
            } else if (!isValidEmail(emailInput.value)) {
                emailError.textContent = "Invalid email format";
                isValid = false;
            } else {
                emailError.textContent = "";
            }

            // Password Validation
            const passwordInput = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');
            if (passwordInput.value.trim() === "") {
                passwordError.textContent = "Password is Required";
                isValid = false;
            } else if (passwordInput.value.length < 6) {
                passwordError.textContent = "Password must be at least 6 characters";
                isValid = false;
            }
            else {
                passwordError.textContent = "";
            }

            //DOB Validation
            const dobInput = document.getElementById('dob');
            const dobError = document.getElementById('dobError');
            if (dobInput.value.trim() === "") {
                dobError.textContent = "Date of Birth is Required";
                isValid = false;
            }
            else {
                dobError.textContent = "";
            }

            if (!isValid) {
                event.preventDefault(); // Prevent form submission
            }
        });

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
